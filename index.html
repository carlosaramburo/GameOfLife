<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="png" />
    <title>Juego de la Vida</title>
</head>
<body>
    <div id="header">
        <h1>Juego de la Vida</h1>
        <h3>Por Carlos Arámburo y José Carlos Chavarín</h3>
        <h3 id="generacion" class="fw-color-pink">Generación: 1</h3>
    </div>
    <div class="botones">
        <button id="iniciar">Iniciar</button>
        <button id="pausa">Pausar</button>
        <button id="limpiar">Limpiar</button>
        <button id="random">Aleatorio</button>
    </div>
    <div class="reglas">
        <div>Reglas:</div>
        <div>1.- Si una célula está viva y tiene dos o tres vecinas vivas, sobrevive.</div>
        <div>2.- Si una célula está muerta y tiene tres vecinas vivas, nace.</div>
        <div>3.- Si una célula está viva y tiene más de tres vecina vivas, muere.</div>
    </div>
    <div id="tablero"></div>
</body>
<script src="JuegoDeLaVida.js"></script>
<script src="index.js"></script>
</html>
